<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form action="submit.html" method="get">
		<!-- bien the dang nhan ky tu -->
		<input type="text" name="username">
		<br>
		<!-- bien the dang nhan so (cac chu so, chu e va dau .) -->
		<input type="number" step="0.1" min="0" max="10">
		<br>
		<!-- bien the password hien thi cac ky tu nhap vao thanh dau * -->
		<input type="password">
		<br>
		<!-- bien the checkbox hien thi dung/sai -->
		Da ket hon: 
		<input type="checkbox" >
		<br>
		<!-- bien the radio chon 1 trong tap hop cung ten (name) -->
		Gioi tinh: 
		<input type="radio" name="gioitinh"> Nam
		<input type="radio" name="gioitinh"> Nu
		<input type="radio" name="gioitinh"> Khac
		<br>
		<!-- cho phep chon file de gui len server -->
		<input type="file">
		<br>
		<!-- Cho phep chon ngay thang nam -->
		<input type="date">
		<br>
		<!-- Hiển thị dạng nút bấm chữ trong nút được quy định trong thuộc tính value -->
		<input type="button" value="Gửi">
		<br>
		<textarea cols="50" rows="10"></textarea>
		<br>
		Que quan
		<select>
			<option value="">Ha noi</option>
			<option value="">Ha nam</option>
			<option value="">Ha tay</option>
			<option value="">Hai phong</option>
		</select>
		<br>
		<button type="submit">Lưu</button>
		<button type="reset">Huỷ</button>
	</form>
</body>
</html>
